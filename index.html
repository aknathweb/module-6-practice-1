<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap CDN css start  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- bootstrap CDN css end  -->

    <!-- fontawesome icon kid start  -->
    <script src="https://kit.fontawesome.com/023ad22c45.js" crossorigin="anonymous"></script>
    <!-- fontawesome icon kid end -->

    <title>News API Explore</title>
</head>

<body class="bg-light">
    <!-- header section start -->
    <header class="container">
        <!-- navbar start -->
        <nav class="navbar bg-light">
            <div class="container-fluid">
              <h1 class="navbar-brand fs-2 fw-bold">Exclusive <strong class="text-primary fs-1 fw-bolder">News</strong></h1>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="button">Search</button>
              </form>
            </div>
        </nav>
         <!-- navbaar end -->
         <!-- Categories start   -->
         <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Active</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
         <!-- Categories end   -->
          <hr>

        <div class="d-block d-md-flex justify-content-between container-fluid">
            <div class="my-3 d-md-flex d-block my-auto">
                <h5 class="me-2">current date</h5>
                <input class="me-2" type="date" placeholder="Search">
            </div>
            <div class="dropdown my-3">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Default
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Everything</a></li>
                  <li><a class="dropdown-item" href="#">Top Headlines</a></li>
                </ul>
              </div>
           </div>
        </div>
       

    </header>
    <!-- header section end -->

    <!-- main seciton start  -->
    <main class="my-5">
        <!-- blog section start  -->
        <section class="container" id="blogs">
        </section>
        <!-- blog section end -->
    </main>
    <!-- main seciton end -->

    <!-- footer section start      -->
    <footer class="container-fluid bg-white text-secondary py-4">
        <strong class="d-flex justify-content-center">Copyright 2022 Exclusive News Archive</strong>
    </footer>
    <!-- footer section end     -->

    <!-- bootstrap CDN script end  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- bootstrap CDN script end  -->

    <!-- custom script file link start  -->
    <script src="newapi.js"></script>
    <!-- custom script file link end -->
</body>

</html>
